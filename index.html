<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
      <link rel="stylesheet" href="assets/style.css">
      <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script defer src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
      <script defer src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>    
      <script defer src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
      <script defer src="assets/script.js"></script>
      <title>Travel Planner</title>
   </head>
   <body>
      <nav>
         <div class="nav-wrapper">
            <a href="#" class="brand-logo">Travel Planner</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
               <li class='links'>Made By:</li>
               <li><a class='links' href="https://github.com/christopherm970">Chris Mims</a></li>
               <li><a class='links' href="https://github.com/EMackPierre">Ernst M Pierre</a></li>
               <li><a class='links' href="https://github.com/SethSkinner">Seth Skinner</a></li>
            </ul>
         </div>
      </nav>
      <hr>
      <main class='container'>
         <section class="section section-search darken-1 white-text">
            <div class="row">
               <div class="col s12">
                  <h3 class='textalign'>What City Are You Traveling To?</h3>
                  <div class="input-field">
                     <!--<button type="button" id='target'>Clear!</button>-->
                     <input class="white grey-text" id="citySearchEl" placeholder="Birmingham, Chicago, Orlando, etc... Then press ENTER" type="text">
                  </div>
               </div>
            </div>
         </section>
         <hr>
         <div class='row'>
            <div class="col s1 offset-s1" class='weather-container'>
               <div id='0date' class='text-center text'></div>
               <img id='0icons' class='text-center text'></img>
               <div id='0temps' class='text-center text'></div>
               <div id='0humidities' class='text-center text'></div>
            </div>
            <div class="col s1 offset-s1" class='weather-container'>
               <div id='1date' class='text-center text'></div>
               <img src="" id='1icons' class='text-center text'></img>
               <div id='1temps' class='text-center text'></div>
               <div id='1humidities' class='text-center text '></div>
            </div>
            <div class="col s1 offset-s1" class='weather-container'>
               <div id='2date' class='text-center text'></div>
               <img src="" id='2icons' class='text-center text'></img>
               <div id='2temps' class='text-center text'></div>
               <div id='2humidities' class='text-center text'></div>
            </div>
            <div class="col s1 offset-s1" class='weather-container'>
               <div id='3date' class='text-center text'></div>
               <img src="" id='3icons' class='text-center text'></img>
               <div id='3temps' class='text-center text'></div>
               <div id='3humidities' class='text-center text'></div>
            </div>
            <div class="col s1 offset-s1" class='weather-container'>
               <div id='4date' class='text-center text'></div>
               <img id='4icons' class='text-center text'></img>
               <div id='4temps' class='text-center text'></div>
               <div id='4humidities' class='text-center text'></div>
            </div>
            <div class='col s6'>
               <hr>
            <div id='appended-map'>
               <div id="map" style="width: 100%; height: 732px;"></div>
            </div>
            </div>
            <div class='col s6'>
               <hr>
               <div class="card blue-grey darken-1 card1">
                  <div class="card-content black-text card1">
                     <span class="card-title textalign"><u>Top 5 Restaurants</u></span>
                     <div id='resData'></div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <h2 class ='coviddata'><u>Covid Data:</u></h2>
      <div class="content footer">
         <span id="coState" class='text'></span>---     
         <span id="coPos" class='text'></span>---    
         <span id="coIncrease" class='text'></span>---     
         <span id="coHospital" class='text'></span>---     
         <span id="coDeaths" class='text'></span>---     
       </div>
       <footer class="footer"></footer>
   </body>
</html>
