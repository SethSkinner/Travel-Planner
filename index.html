<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">       
  <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>
  <link rel="stylesheet" href="assets/style.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script defer src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>    
  <script defer src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
  <script defer src="assets/script.js"></script>
  <title>Travel Planner</title>
</head>
<body>

<!-- We can now combine rows and columns when there's only one column in that row -->
<nav>
  <div class="nav-wrapper">
    <a href="#" class="brand-logo">Travel Planner</a>
    <ul id="nav-mobile" class="right hide-on-med-and-down">
      <li><a href="https://github.com/christopherm970">Chris Mims</a></li>
      <li><a href="https://github.com/EMackPierre">Ernst M Pierre</a></li>
      <li><a href="https://github.com/SethSkinner">Seth Skinner</a></li>
    </ul>
  </div>
</nav>
<hr>
<main class='container'>
  <section class="section section-search teal darken-1 white-text">
  <div class="row">
    <div class="col s12">
      <h3>What City Are You Traveling To?</h3>
      <div class="input-field">
        <input class="white grey-text" id="citySearchEl" placeholder="Birmingham, Panama City Beach, Orlando, etc..." type="text">
      </div>
    </div>
  </div>
</section>
  <div class='row'>
    <div class='col s6'>
      <div id="map" style="width: 100%; height: 530px;"></div>   
    </div>
    <div class='col s6'>
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Restaurants in Area</span>
          <div id='resData'></div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col s2">
          <div id="day-1">
            <div class="card-body">
              <h5 id="date-1"></h5>
              <div class="weather-image-container">
                <img alt="day-1-weather-image" id="weather-image-1" />
              </div>
              <p id="temp-1"></p>
              <p id="humidity-1"></p>
            </div>
          </div>
        </div>
    <div class="col s2">
          <div id="day-2">
            <div class="card-body">
              <h5 id="date-2"></h5>
              <div class="weather-image-container">
                <img alt="day-2-weather-image" id="weather-image-2" />
              </div>
              <p id="temp-2"></p>
              <p id="humidity-2"></p>
            </div>
          </div>
        </div>
    <div class="col s2">
          <div id="day-3">
              <h5 id="date-3"></h5>
              <div class="weather-image-container">
                <img alt="day-3-weather-image" id="weather-image-3" />
              </div>
              <p id="temp-3"></p>
              <p id="humidity-3"></p>
            </div>
          </div>
    <div class="col s2">
          <div id="day-4">
            <div class="card-body">
              <h5 id="date-4"></h5>
              <div class="weather-image-container">
                <img alt="day-1-weather-image" id="weather-image-4" />
              </div>
              <p id="temp-4"></p>
              <p id="humidity-4"></p>
            </div>
          </div>
        </div>
    <div class="col s2">
          <div id="day-5">
            <div class="card-body">
              <h5 id="date-5"></h5>
              <div class="weather-image-container">
                <img alt="day-1-weather-image" id="weather-image-5" />
              </div>
              <p id="temp-5"></p>
              <p id="humidity-5"></p>
            </div>
          </div>
        </div>
      </div>
  </main>



  <footer class="page-footer">
      <div class="container">
        COVID API DATA GOES HERE.
        <a class="grey-text text-lighten-4 right" href="#!"></a>
      <div id="coState"></div>
      <div id="coPos"></div>
      <div id="coIncrease"></div>
      <div id="coHospital"></div>
      <div id="coDeaths"></div>
  </footer>
  
</body>
</html>
